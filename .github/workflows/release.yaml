name: Create releases

on:
  push:
    branches:
      - "main"

jobs:
  create-releases:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
